<h1>
    Add to Favorites
</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form">
                <form [formGroup]="favoriteForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" formControlName="title" readonly >
                    </div>
                    <div class="mb-3">
                        <label for="owner" class="form-label">Owner</label>
                        <input type="text" class="form-control" id="owner" formControlName="owner" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="roomsAvailable" class="form-label">Rooms Available</label>
                        <input type="text" class="form-control" id="roomsAvailable" formControlName="roomsAvailable"
                            pattern="[0-9]*" readonly>
                        <div
                            *ngIf="favoriteForm.get('favoritesAvailable')?.hasError('pattern') && favoriteForm.get('favoritesAvailable')?.touched">
                            <p class="error">Please enter a valid number.</p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price" formControlName="price" pattern="[0-9]*" readonly>
                        <div *ngIf="favoriteForm.get('price')?.hasError('pattern') && favoriteForm.get('price')?.touched">
                            <p class="error">Please enter a valid number.</p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" formControlName="city" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="interested" class="form-label">Interested</label>
                        <input type="text" class="form-control" id="interested" formControlName="interested">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                    <div *ngIf="!favoriteForm.valid" class="alert alert-danger">
                        Please, enter the correct data
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
