<app-navbar></app-navbar>
<h1>
  My Messages
</h1>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let message of messages">
      <div class="card mb-4" style="display: inline-block; margin-right: 10px;">
        <div class="card-body">
          <p class="card-text"><strong>De: {{ message.from_user }}</strong></p>
          <p class="card-text">Contenido del Mensaje: {{ message.content }}</p>
          <p class="card-text">Para: {{ message.to_user }}</p>
          <a class="btn btn-danger" (click)="deleteMessage(message.id)">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
