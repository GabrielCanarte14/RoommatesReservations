<h1>User Register</h1>
<div class="container">
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" formControlName="username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" formControlName="password">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" formControlName="city">
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" formControlName="age">
                </div>


                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                </div>
            </form>
            <div class="mb-3 text-center">
                <a routerLink="/login" style="color: black;">¿Ya tienes una cuenta? Inicia Sesión aquí</a>
              </div>
        </div>
      </div>
    </div>
</div>
